<div class="d-flex flex-column" style="background-color: #eee">
  <div class="header">
    <div class="row r1">
      <div class="col-md-9 p-4" *ngFor="let currentCar of currentCars">
        <h1>{{ currentCar.brandName }}-{{ currentCar.carName }}</h1>
      </div>
      <div class="col-md-3 text-right pqr">
        <i class="fa fa-star"></i><i class="fa fa-star"></i
        ><i class="fa fa-star"></i><i class="fa fa-star"></i
        ><i class="fa fa-star"></i>
      
  </div>
  <div class="container-body mt-4">
    <div class="row r3">
      <div class="col-md-5 p-0 klo" *ngFor="let currentCar of currentCars">
        <ul>
          <li><strong>MARKA: </strong> {{ currentCar.brandName }}</li>
          <li><strong>RENK: </strong>{{ currentCar.colorName }}</li>
          <li><strong>MODEL: </strong>{{ currentCar.modelYear }}</li>
          <li><strong>GÜNLÜK FİYAT: </strong>{{ currentCar.dailyPrice }} TL</li>
          <li><strong>DETAY: </strong>{{ currentCar.description }} </li>   
          <br> 
          <td>
            <button (click)="addToCart(currentCar)" class="btn btn-primary">Sepete Ekle</button>
          </td>
          <br>
          <td>
            <button type="button" routerLink="/rentals/car/{{currentCar.carId}}" class="btn btn-secondary">Kirala</button>
          </td>      
        </ul>
        
       
        
      </div>
      <div
        id="carouselExampleControls"
        class="carousel slide col-md"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner p-5">
          <div *ngFor="let car of currentCars">
            <img
              *ngIf="car.images[0] == null"
              class="img-rounded w-100"
              style="height: 300px"
              src="{{ imagePath }}Images/Default.jpg"
            />
            <img
              *ngIf="car.images[0] != null"
              class="img-rounded w-100"
              style="height: auto"
              [src]="imagePath + car.images[0]"
            />
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleControls"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-md-8"></div>
</div>
