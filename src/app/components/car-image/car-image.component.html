<div *ngFor="let carImage of images" class="card" style="width: 18rem;">
  <img src="{{imageUrl}}{{carImage.imagePath}}" class="d-block w-100" alt="{{imageUrl}}{{carImage.imagePath}}">
    <div class="card-body">
      <h5 class="card-title">{{carImage.carId}}</h5>
      <p class="card-text">https://localhost:44396/{{carImage.imagePath}}</p>
    </div>
  </div> 
  <div class="row g-0 bg-light position-relative" *ngFor="let car of cars">
    <div class="col-md-6 mb-md-0 p-md-4" *ngFor="let image of images">
      <img  *ngIf="car.carId==image.carId"  
          [src]="imageUrl+image.imagePath"
          class=""
          style="height: 100%; width: 100%; object-fit: contain"
          [alt]="imageUrl+image.imagePath"
        />
    </div>
    <div class="col-md-6 p-4 ps-md-0">
      <h5 class="card-title">{{car.description}}</h5>
      <ul class="list-group list-group-flush">
        <li class="list-group-item"><mark>Id</mark> : {{car.carId}}</li>
       <li class="list-group-item"><mark>Marka</mark> : {{car.brandName}}</li>
       <li class="list-group-item"><mark>Renk</mark> : {{car.colorName}}</li>
       <li class="list-group-item"><mark>Model</mark> : {{car.modelYear}}</li>
       <li class="list-group-item"><mark>Günlük Kira </mark>: {{car.dailyPrice}}</li>
      </ul>
    
      
    </div>
  </div>
